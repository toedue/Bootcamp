<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Grades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Alice</td>
                <td>Math</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>85</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Data</td>
            </tr>
        </tfoot>
    </table>
      
</body>
</html>
